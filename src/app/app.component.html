<form>
  <next-range-selector [(ngModel)]="value" name="range-selector" [itemTpl]="itemTpl">
    <div marks-slot>
      <div class="marks-slot"></div>
    </div>
  </next-range-selector>
  <next-range-selector [(ngModel)]="value2" name="range-selector2" [itemTpl]="itemTpl">
    <div marks-slot>
      <div class="marks-slot"></div>
    </div>
  </next-range-selector>
</form>

<ng-template let-item #itemTpl>
  <div class="vue-slider-dot">
    <div class="vue-slider-dot-handle"></div>
    <div class="vue-slider-dot-tooltip">
      <div class="vue-slider-dot-tooltip-inner">
        <span class="vue-slider-dot-tooltip-text">{{ tooltipValue }}</span>
      </div>
    </div>
  </div>
</ng-template>
