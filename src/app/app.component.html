<form>
  <next-range-selector [(ngModel)]="value" name="range-selector1" [dotTpl]="dotTpl" [markTpl]="markTpl">
  </next-range-selector>
</form>

<ng-template #dotTpl>
  <div class="slider-dot">
    <div class="slider-dot-handle"></div>
  </div>
</ng-template>

<ng-template #markTpl let-mark="mark">{{ mark }}</ng-template>
