<div ref="container" class="vue-slider" aria-hidden="true" id="range-selector" (click)="clickHandle($event)">
  <div class="vue-slider-rail">
    <div class="vue-slider-process"></div>
    <div class="vue-slider-marks">
      <ng-content select="[marks-slot]"></ng-content>
    </div>
    <div
      [ngStyle]="calculateStyles(dot)"
      *ngFor="let dot of dots; let i = index"
      class="vue-slider-dot"
      value="dot.value"
      disabled="dot.disabled"
      focus="dot.focus"
      id="{{ i }}"
      (mousedown)="onPointerDown($event)"
    >
      <!-- <ng-container *ngTemplateOutlet="itemTpl; context: {$implicit: dot}"></ng-container> -->
      <!-- {{ dot }} -->
      <ng-content select="[dots-slot]" dots-slot-comp></ng-content>
    </div>
  </div>
  <!-- {{ value }}
  <input class="vue-slider-sr-only" type="range" value="{{ value }}" min="{{ min }}" max="{{ max }}" /> -->
</div>
