<div
  ref="container"
  class="slider"
  aria-hidden="true"
  [id]="id"
  (click)="clickHandle($event)"
  [ngStyle]="containerStyles"
>
  <div class="slider-rail">
    <div class="slider-process" *ngFor="let item of processArray; let i = index" [ngStyle]="item.style"></div>
    <div class="slider-marks">
      <ng-content select="[marks-slot]"></ng-content>
    </div>
    <div
      [ngStyle]="dot.style"
      *ngFor="let dot of dots; let i = index"
      class="slider-dot"
      value="dot.value"
      disabled="dot.disabled"
      focus="dot.focus"
      id="{{ i }}"
      (mousedown)="onPointerDown(i)"
    >
      <ng-container *ngTemplateOutlet="itemTpl"></ng-container>
    </div>
  </div>
  <!-- {{ value }}
  <input class="slider-sr-only" type="range" value="{{ value }}" min="{{ min }}" max="{{ max }}" /> -->
</div>
